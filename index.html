<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/svg+xml" href="assets/svg/icon-logo.svg" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="announceDiv" class="announcer"> Choose Your Weapon! </div>

      <!-- Settings -->
      <img src="assets/svg/settings.svg" alt="settings" id="gameSettings" class="settings">
      <!-- End of Settings -->
      
      <!-- Left Box -->
      <div class="left-box">
        <p id="player" class="player">You</p>
        <span id="player-score-counter" class="player-score-counter"> 0 </span>

        <img id="playerChoice" class="playerChoice" src="assets/svg/shield-question.svg" alt="PlayerChoice">

        <!-- Buttons -->
        <div class="btn-contaner">
          <div click="getResult()" id="button1" class="button1">
            <img src="assets/svg/Landscape.svg" alt="Rock">
          </div>
          <div click="getResult()" id="button2" class="button2">
            <img src="assets/svg/Paper.svg" alt="Paper">
          </div>
          <div click="getResult()" id="button3" class="button3">
            <img src="assets/svg/Scissor.svg" alt="Scissors">
          </div>
        </div>
        <!-- Buttons -->
      </div>
      <!-- End of Left Box -->

      <!-- Right Box -->
      <div class="right-box">
        <p class="player">Computer</p>
        <span id="computer-score-counter" class="computer-score-counter"> 0 </span>
        <img id="computerChoice" class="computerChoice" src="assets/svg/shield-question.svg" alt="computerChoice">
      </div>
      <!-- End of Right Box -->

      <!-- First to reach num of score wins -->
      <div id="class="game-mechanics"" class="game-mechanics">
        First to score <span id="numpoints">3</span> points wins the game 
      </div>
      <!-- end of First to reach num of score wins -->

      <!-- Overlay Modal -->
      <div id="overlay"></div>
      <div class="resetGameOverlay" id="playAgainModal">
        <h2 class="isGameDone" id="isGameDone">
        </h2>
        <div id="play-again" class="play-again">
          Play Again
        </div>
      </div>
      <!-- End of Overlay Modal -->

      <!-- settings Overlay with Modal -->
      <div id="gameSettingsModal" class="gameSettingsModal">
        <h3 class="settingHeader">
          Settings
        </h3>
        <img src="assets/svg/closeBtn.svg" alt="closeButton" class="closebtn" id="closebtn">
        <div class="settings-container">
         <div class="gameMechan">
          <div class="howGameWorks">
            <img src="assets/svg/console.svg" alt="consoleIcon" class="console">
            <p class="settingsInfo">Player selects a gesture (Rock, Paper, or Scissors)</p>
          </div>
          <div class="howGameWorks">
            <img src="assets/svg/console.svg" alt="consoleIcon" class="console">
            <p class="settingsInfo">Computer randomly selects one of the gestures.</p>
          </div>
         </div>
  
          <div class="getDetails">
            <div class="howGameWorks">
              <p class="changeName">Player Name:</p>
              <input type="text" id="playerName" class="playerName" value="You">
            </div>
            <div class="howGameWorks">
              <p class="changeName">Number of Points:</p>
              <input type="number" id="changePoints" class="needPoints" value="0">
            </div>
          </div>
          <div id="saveChanges" class="saveChanges">
            Save Changes
          </div>
        </div>

      </div>
      <!-- end of settings Overlay with Modal -->
    </div>
  </body>
  <script src="assets/js/index.js"></script>
</html>
