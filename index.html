<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/svg+xml" href="assets/svg/icon-logo.svg" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Box -->
      <div class="left-box">
        <p class="player">You</p>
        <span class="score-counter"> 0 </span>
        <!-- Buttons -->
        <div class="btn-contaner">
          <div class="button1">
            <img src="assets/svg/Landscape.svg" alt="Rock">
          </div>
          <div class="button2">
            <img src="assets/svg/Paper.svg" alt="Paper">
          </div>
          <div class="button3">
            <img src="assets/svg/Scissor.svg" alt="Scissors">
          </div>
        </div>
        <!-- Buttons -->
      </div>
      <!-- End of Left Box -->

      <!-- Right Box -->
      <div class="right-box">
        <p class="player">Computer</p>
        <span class="score-counter"> 0 </span>
      </div>
      <!-- End of Right Box -->
    </div>
  </body>
  <script src="assets/js/index.js"></script>
</html>
