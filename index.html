<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/svg+xml" href="assets/svg/icon-logo.svg" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="announceDiv" class="announcer"> Choose Your Weapon! </div>
      <!-- Left Box -->
      <div class="left-box">
        <p class="player">You</p>
        <span id="player-score-counter" class="player-score-counter"> 0 </span>

        <img id="playerChoice" class="playerChoice" src="assets/svg/shield-question.svg" alt="PlayerChoice">

        <!-- Buttons -->
        <div class="btn-contaner">
          <div click="getResult()" id="button1" class="button1">
            <img src="assets/svg/Landscape.svg" alt="Rock">
          </div>
          <div click="getResult()" id="button2" class="button2">
            <img src="assets/svg/Paper.svg" alt="Paper">
          </div>
          <div click="getResult()" id="button3" class="button3">
            <img src="assets/svg/Scissor.svg" alt="Scissors">
          </div>
        </div>
        <!-- Buttons -->
      </div>
      <!-- End of Left Box -->

      <!-- Right Box -->
      <div class="right-box">
        <p class="player">Computer</p>
        <span id="computer-score-counter" class="computer-score-counter"> 0 </span>
        <img id="computerChoice" class="computerChoice" src="assets/svg/shield-question.svg" alt="computerChoice">
      </div>
      <!-- End of Right Box -->

      <!-- Overlay Modal -->
      <div id="overlay"></div>
      <div class="resetGameOverlay " id="modal">
        <h2 class="isGameDone" id="isGameDone">
        </h2>
        <div id="play-again" class="play-again">
          Play Again
        </div>
      </div>
      
      <!-- End of Overlay Modal -->
    </div>
  </body>
  <script src="assets/js/index.js"></script>
</html>
